<script type="text/javascript">
    //1、回调函数
    function fn1(value) {
        console.log("fn1:" + value);
    }
    function fn2(value) {
        console.log("fn2:" + value);
    }
    var $call=$.Callbacks(); //创建一个回调函数的列表集合
    $call.add(fn1); //向集合中增加一个叫做fn1的函数
    $call.fire(100); //触发fire方法的时候，把回调函数集合中的方法执行，并且把对应的参数值传递给对应的方法 -> "fn1:100"
    $call.add(fn2);
    $call.fire(200); // -> "fn1:200" "fn2:200"
    $call.remove(fn1); //在集合中移除fn1这个方法
    $call.fire(200); // -> "fn2:200"
    
    //回调函数
    //$(document).ready(function () {});  <===> $(function () {});
    //和原生JS中的window.onload对应
    /*window.onload的意思是：当页面中的HTML结构、图片、文字等所有资源都加载完成才会触发这个行为，并且
    在一个页面中他只能执行一次，后面编写的会把前面的覆盖掉*/
    /*$(document).ready(function () {}) 只要HTML结构加载完成就会触发对应的行为。而且在一个页面中可以使用多次*/
    /*所有的HTML都加载完成了，而且形成了一个闭包*/

    //2、属性
    //attr:获取和设置元素的自定义属性，等价于原生JS中的set/getAttribute
    //removeAttr:移除

    //prop:获取和设置元素的属性，和attr是不同的两套方式，两者之间不能相互混用，用attr设置的只能用attr删除、修改、获取，同理用prop设置的，也只能用prop操作
    //prop内置的属性可以在HTML结构中体现出来，但是不是内置的属性是体现不出来的，但是可以获取到值
    //removeProp:移除

    //prop和attr的区别：
    //attr一般都是用来设置和操作元素的自定义属性的
    //prop一般都是用来操作元素的内置属性的，尤其是表单元素的操作，我们大部分都在使用prop

    //addClass/removeClass/toggleClass ，toggle系列都是之前有就是移除，之前没有就是新增

    //3、关于jQuery内置遍历机制和手动循环的方法
    $boxDivList.addClass("w1"); //通过jQuery选择器获取到一个集合，然后让集合直接的调用jQuery中提供的方法，相当于给集合中的每一个元素都调取了对应的方法（jQuery内置循环操作）
    //each：可以遍历jQuery集合中的每一项，和数组的forEach类似
    $boxDivList.each(function (index,item) {
        //$(item).addClass("w2");
        $(this).addClass("w2"); //this就是我们当前遍历的这一项的内容：item
    });
