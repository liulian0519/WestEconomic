<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" zzh="啦啦啦">
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div></div>
    <div></div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script type="text/javascript">
    //1、jQuery选择器
    //通过jQuery选择器获取到的结果是一个jQuery对象，可以使用jQuery中提供的那些属性和方法，但是不能直接的使用浏览器内置的属性和方法
    var $oDiv=jQuery("#div1"); //$oDiv=$("#div1") -> $===jQuery
    //JS获取到的结果是属于元素对象/元素集合/节点集合...他们可以使用浏览器为其提供的那些天生自带的属性和方法
    var oDiv=document.getElementById("div1");

    //2、关于原生JS对象和jQuery对象之间的转换
    //原生转变为jQuery: $(原生JS对象)$(oDiv);
    console.log($(oDiv).attr("zzh"));
    //jQuery转变为原生:  直接通过索引获取对应的元素对象即可$oDiv[0];
    console.log($oDiv[0].getAttribute("zzh"));
    $oDiv.get(0); //和$oDiv[0]一样都是通过索引来获取指定位置的元素对象（JS原生对象）

    //jQuery选择器类型
    //1、基本
    $("#div1,li"); //把每一个选择器获取到的jQuery对象最后融合在一起，一起获取到
    //2、层次选择器：
    $("#div1 li"); //在子子孙孙级中进行查找
    $("#div1>li"); //在子级中进行查找
    $("#div3+"); //获取他的下一个弟弟
    $("#div3+ul"); //获取他的下一个弟弟并且标签名是ul的
    $("#div3~"); //获取他的所有弟弟元素
    $("#div3~ul") //在所有的弟弟元素中查找标签名为ul的
    //3、基本过滤器选择器
    $("#div1>div:not(.w100)"); //#div1下的所有子级div中样式类名不包括w100的
    $("#div1>div:eq(0)"); //通过索引获取到集合中的某一个，但是获取的结果仍然是一个jQuery对象，而get方法，虽然也是通过索引来获取，但是获取到的结果是一个JS原生对象
    $("#div1>div:gt(1)"); //大于索引1的（不包含索引1这一项）
    $("#div1>div:lt(1)"); //小于索引1的（不包含索引1这一项）
    //4、内容过滤器选择器
    $("#div1 li:contains('zzh')"); //获取的所有li中包含zzh的
    $("#div1 div:has(ul)"); //在所有div中包含ul的div
    //5、
    $("#div1>*:nth-child(1)"); //获取集合中的第一个
    $("#div1>div:eq(1)"); //获取集合中的第二个，索引为1



</script>
</body>
</html>
